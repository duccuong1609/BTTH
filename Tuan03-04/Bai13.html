    <style>
        #wrapper{
            display: block;

        #img_gallery{
            display: flex;

            width: 75%;
            position: relative;
        }
        .img{
            width: 200px;
            height: 200px;
            border: 2px solid blue;

        }
        #flex_item{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid blue;
            position: relative;
        }
        #des{
            padding-top: 20px;
            font-size: 30px;
        }
        .img:hover{
            position: absolute;
            width: 600px;
            height: 500px;
            border: 2px solid blue;
            transition: 1s;
            z-index: 5;
            top:0%;
        }
        .HomeButtom {
            position: fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
