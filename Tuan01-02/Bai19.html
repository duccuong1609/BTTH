<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dùng tag (video> để chèn video clip vào trang Web. 
                                      Hiện tại 3 loại định dạng hỗ trợ trên web là: MP4, WebM, and Ogg.">
    <title>Bài 19.Sử dụng tag (VIDEO> HTML5</title>
</head>
<body>
    <div>
        <p>Earth.mp4</p>
        <video poster="rsc/Earth.jpg" controls>
            <source src="rsc/Earth_mp4.mp4"type="video/mp4">
        </video>
    </div>
    <div>
        <p>Earth.webm</p>
        <video poster="rsc/Earth.jpg" controls>
            <source src="rsc/Earth_webm.webm" type="video/webm">
        </video>
    </div>
    <div>
        <p>Earth.ogg</p>
        <video poster="RSC/Earth.jpg" controls>
            <source src="rsc/Earth_ogg.ogg" type="video/ogg">
        </video>
    </div>
    <br><br><a href="Index.html">Trở về mục lục</a>
</body>
</html>
