<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dùng tag (video> để chèn video clip vào trang Web. 
                                      Hiện tại 3 loại định dạng hỗ trợ trên web là: MP4, WebM, and Ogg.">
    <title>Bài 19.Sử dụng tag (VIDEO> HTML5</title>
    <style>
        .HomeButtom{
            position: fixed;
            right: 0;
            bottom: 0;
                    }
    </style>
</head>
<body>
    <div>
        <h1>Earth.mp4</h1>
        <video poster="rsc/Earth.jpg" controls>
            <source src="rsc/Earth_mp4.mp4"type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Earth.webm</h1>
        <video poster="rsc/Earth.jpg" controls>
            <source src="rsc/Earth_webm.webm" type="video/webm">
        </video>
    </div>
    <div>
        <h1>Earth.ogg</h1>
        <video poster="RSC/Earth.jpg" controls>
            <source src="rsc/Earth_ogg.ogg" type="video/ogg">
        </video>
    </div>
    <div class="HomeButtom">
        <img src="rsc/Home.png" alt="HomeButtom" usemap="#imagemap1" width="60px" height="60px">
        <map name="imagemap1">
            <area shape="circle" coords="54,64,56" href="Index.html">
        </map>
    </div>
</body>
</html>
